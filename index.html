<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Wash Co.</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Walter White Car Wash Company</h1>
        <p>We keep your car shining!</p>
    </header>

    <section class="form-section">
        <h2>Add Your Car Details</h2>
        <form id="carForm">
            <input type="text" id="brand" placeholder="Brand" required>
            <input type="text" id="name" placeholder="Name" required>
            <input type="number" id="year" placeholder="Year (YYYY)" required>
            <input type="text" id="model" placeholder="Model" required>
            <button type="submit">Submit</button>
        </form>
    </section>

    <section class="car-list">
        <h2>Stored Car Records</h2>
        <div id="carCards">
            <!-- <div class="car-card">
                <p><strong>Brand:</strong> Toyota</p>
                <p><strong>Name:</strong> Camry</p>
                <p><strong>Year:</strong> 2020</p>
                <p><strong>Model:</strong> XSE</p>
            </div>
            <div class="car-card">
                <p><strong>Brand:</strong> Honda</p>
                <p><strong>Name:</strong> Civic</p>
                <p><strong>Year:</strong> 2019</p>
                <p><strong>Model:</strong> Sport</p>
            </div> -->
        </div>
    </section>
    <section class="delivered-list">
    <h2>Delivered Cars</h2>
    <div id="deliveredCards">
        <!-- Delivered cars will be moved here -->
    </div>
</section>
    <footer>
        <p>Â© 2025 WH Car Wash Company | All rights reserved</p>
    </footer>
    <!-- Replace your current script with this updated one -->
<script>
    document.getElementById('carForm').addEventListener('submit', function(e) {
        e.preventDefault();

        const brand = document.getElementById('brand').value;
        const name = document.getElementById('name').value;
        const year = document.getElementById('year').value;
        const model = document.getElementById('model').value;

        const card = document.createElement('div');
        card.className = 'car-card';
        card.innerHTML = `
            <input type="checkbox" class="deliver-check">
            <div class="car-info">
                <p><strong>Brand:</strong> ${brand}</p>
                <p><strong>Name:</strong> ${name}</p>
                <p><strong>Year:</strong> ${year}</p>
                <p><strong>Model:</strong> ${model}</p>
            </div>
        `;

        document.getElementById('carCards').appendChild(card);
        this.reset();
    });

    // Event delegation to listen for checkboxes
    document.addEventListener('change', function(e) {
        if (e.target.classList.contains('deliver-check')) {
            const card = e.target.closest('.car-card');
            const deliveredSection = document.getElementById('deliveredCards');
            deliveredSection.appendChild(card);
            card.classList.add('delivered');
            e.target.remove(); // remove checkbox once moved
        }
    });
</script>
</body>
</html>
